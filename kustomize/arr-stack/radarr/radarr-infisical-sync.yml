apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: radarr-infisical-secret
spec:
  resyncInterval: 60
  hostAPI: "https://cofre.vinicima.com/api"

  authentication:
    serviceToken:
      serviceTokenSecretReference:
        secretName: radarr-service-token
        secretNamespace: arr
      secretsScope:
        envSlug: production
        secretsPath: /radarr

  managedKubeSecretReferences:
    - secretName: radarr-secrets
      secretNamespace: arr
      secretType: Opaque
      template:
        includeAllSecrets: true



