kind: Deployment
apiVersion: apps/v1
metadata:
  name: huntarr
  labels:
    app: huntarr
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@hourly"
    keel.sh/match-tag: "true"
spec:
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: huntarr
  template:
    metadata:
      labels:
        app: huntarr
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - aloy
                - ellie
                - joel
      containers:
      - name: huntarr
        image: huntarr/huntarr:latest
        ports:
        - name: huntarr
          containerPort: 9705
        livenessProbe:
          httpGet:
            path: /
            port: 9705
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 9705
          initialDelaySeconds: 10
          periodSeconds: 15
        env:
        - name: TZ
          value: "America/Sao_Paulo"
        - name: HUNTARR_PORT
          value: "9705"
        - name: HUNTARR_BIND
          value: "0.0.0.0"
        volumeMounts:
        - name: huntarr
          mountPath: /config
      volumes:
      - name: huntarr
        persistentVolumeClaim:
          claimName: huntarr

