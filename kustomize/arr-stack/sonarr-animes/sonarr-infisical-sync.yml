apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: sonarr-animes-infisical-secret
spec:
  resyncInterval: 60
  hostAPI: "https://cofre.vinicima.com/api"

  authentication:
    serviceToken:
      serviceTokenSecretReference:
        secretName: sonarr-animes-service-token
        secretNamespace: arr
      secretsScope:
        envSlug: production
        secretsPath: /sonarr-animes

  managedKubeSecretReferences:
    - secretName: sonarr-animes-secrets
      secretNamespace: arr
      secretType: Opaque
      template:
        includeAllSecrets: true



