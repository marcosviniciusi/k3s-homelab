kind: Deployment
apiVersion: apps/v1
metadata:
  name: sonarr-exporter
  labels:
    app: sonarr-exporter
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@hourly"
    keel.sh/match-tag: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr-exporter
  template:
    metadata:
      labels:
        app: sonarr-exporter
    spec:
      containers:
        - name: sonarr-exporter
          image: ghcr.io/onedr0p/exportarr:v1.5.3
          imagePullPolicy: IfNotPresent
          args:
            - sonarr
          envFrom:
          - secretRef:
              name: sonarr-secrets
          ports:
            - name: sonarr-monit
              containerPort: 9707
          livenessProbe:
            httpGet:
              path: /
              port: 9707
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9707
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 1000m
              memory: 1024Mi