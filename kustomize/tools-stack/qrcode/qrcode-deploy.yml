kind: Deployment
apiVersion: apps/v1
metadata:
  name: qrcode
  namespace: tools
  labels:
    app: qrcode
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@hourly"
    keel.sh/match-tag: "true"
spec:
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: qrcode
  template:
    metadata:
      labels:
        app: qrcode
    spec:
      # InitContainer para corrigir permiss√µes
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          echo "Fixing permissions on /var/www/html/saved_qrcode..."
          chown -R 33:33 /var/www/html/saved_qrcode
          chmod -R 777 /var/www/html/saved_qrcode
          ls -la /var/www/html/saved_qrcode
        volumeMounts:
        - name: qrcode-saved
          mountPath: /var/www/html/saved_qrcode
        securityContext:
          runAsUser: 0
          runAsGroup: 0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - aloy
                - ellie
                - joel
      containers:
      - name: qrcode
        image: docker.io/marcosviniciusi/qrcode-generator:latest
        # Roda como www-data (UID 33)
        securityContext:
          runAsUser: 33
          runAsGroup: 33
        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
          requests:
            memory: 512Mi
            cpu: 500m
        ports:
        - name: qrcode
          containerPort: 80
        envFrom:
        - secretRef:
            name: qrcode-secrets
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
        volumeMounts:
        - name: qrcode-saved
          mountPath: /var/www/html/saved_qrcode
        - name: qrcode-apache2-conf
          mountPath: /docker/qrcode/apache2.conf
          subPath: apache2.conf
        - name: qrcode-config-php
          mountPath: /var/www/html/config/config.php
          subPath: config.php
        - name: qrcode-environment-php
          mountPath: /var/www/html/config/environment.php
          subPath: environment.php
      volumes:
      - name: qrcode-saved
        persistentVolumeClaim:
          claimName: qrcode-saved
      - name: qrcode-apache2-conf
        configMap:
          name: qrcode-apache2-conf
      - name: qrcode-config-php
        configMap:
          name: qrcode-config-php
      - name: qrcode-environment-php
        configMap:
          name: qrcode-environment-php